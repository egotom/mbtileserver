<!DOCTYPE html>
<html>
<head>
	<title>地图切片下载</title>
	<meta charset="utf-8"/>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
	<!-- TODO replace jquery with react -->
	<script src="lib/jquery.min.js"></script> 
	<link href="lib/mapbox-gl.css" rel="stylesheet">
	<script src="lib/mapbox-gl.js"></script>
	<script src='lib/mapbox-gl-draw.js'></script>
	<script src='lib/mapbox-gl-draw-rectangle-mode.min.js'></script>
	<link rel='stylesheet' href='lib/mapbox-gl-draw.css' type='text/css'/>
	<script src='lib/progressbar.min.js'></script>
	<script src="lib/async.min.js"></script>
	<script src="lib/turf.min.js"></script>
	<script src="materialize/js/materialize.min.js"></script>
	<link href='materialize/css/materialize.min.css' rel='stylesheet' type='text/css' />
	<script src="main.js"></script>
	<link href='fonts/fonts.css' rel='stylesheet' type='text/css' />
	<link href='style.css' rel='stylesheet' type='text/css' />
</head>
<body>
	<div id='max-height'>
		<div id='map-view'></div>
	</div>

	<div class='sidebar' id='main-sidebar'>
		<div class='step-number'>1</div>
		<div class="step-title">选择地图</div>
		<div class="row">
			<div class="input-field col s10">
				<input id="source-box" type="text" value=''>
			</div>
			<div class="input-field col s2">
				<a class='waves-effect waves-light btn-small blue-grey lighten-2 z-depth-0 dropdown-trigger' id='source-select' href='#' data-target='sources'>⯆</a>
				<ul id='sources' class='dropdown-content'></ul>
			</div>
		</div>

		<div class='step-number'>2</div>
		<div class="step-title">选择区域</div>
		<div class='center-align sidebar-section'>
			<p>
				<a class="waves-effect waves-light z-depth-0 btn-small orange darken-3" id='rectangle-draw-button'>选择矩形区域</a>
			</p>
		</div>

		<div class='step-number'>3</div>
		<div class="step-title">设置分辨率级别</div>

		<div class='sidebar-section'>
			<div class="row">
				<div class="input-field col s6">
					<input id="zoom-from-box" type="text" value='13'/>
					<label for="zoom-from-box" class="active">从:</label>
				</div>
				<div class="input-field col s6">
					<input id="zoom-to-box" type="text" value='14'/>
					<label for="zoom-to-box" class="active">到:</label>
				</div>
			</div>

			<div class='center-align'>
				<a class="waves-effect waves-light z-depth-0 btn-small orange darken-3" id='grid-preview-button'>预览网格</a>
			</div>
		</div>
		<div class='step-number'>4</div>
		<div class="step-title">开始下载</div>
		<button class='waves-effect waves-light z-depth-0 btn-large cyan darken-2 bottom-button' id='download-button'>下载</button>
	</div>

	<div class='sidebar' id='download-sidebar' style="display: none;">
		<div class='step-number'>5</div>
		<div class="step-title">下载地图切片</div>
		<div class="hints sidebar-section">...</div>
		<div class="sidebar-section">
			<div id='progress-radial' class=''></div>
			<p id='progress-subtitle' class=''></p>
			<!-- <p class='tile-strip '></p> -->
		</div>
		<textarea id='log-view' class="sidebar-section"></textarea>
		<button class='waves-effect waves-light z-depth-0 btn-large lighten-5 bottom-button' id='stop-button'>停止</button>
	</div>
</body>
</html>
