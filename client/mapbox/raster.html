<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Add a raster tile source</title>
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
<link href="https://api.mapbox.com/mapbox-gl-js/v2.8.1/mapbox-gl.css" rel="stylesheet">
<script src="https://api.mapbox.com/mapbox-gl-js/v2.8.1/mapbox-gl.js"></script>
<style>
body { margin: 0; padding: 0; }
#map { position: absolute; top: 0; bottom: 0; width: 100%; }
</style>
</head>
<body>
<div id="map"></div>
<script>
	mapboxgl.accessToken = 'pk.eyJ1Ijoid3V4aWFvMDAxIiwiYSI6ImNsMXBiMHFwYTBiMnYzanBlcHBoY3N3aGwifQ.V_ROzYx8K6rJK-xl-llN2w';
    const map = new mapboxgl.Map({
        container: 'map', // container ID
        style: {
            'version': 8,
            'sources': {
                'raster-tiles': {
                    'type': 'raster',
                    'tiles': [
                        "http://localhost:8000/services/b/tiles/{z}/{x}/{y}.png"
                    ],
                    'tileSize': 256,
                    'attribution':
                        'Map tiles by '
                }
            },
            'layers': [
                {
                    'id': 'simple-tiles',
                    'type': 'raster',
                    'source': 'raster-tiles',
                    'minzoom': 3,
                    'maxzoom': 18
                }
            ]
        },
        center: [121.540,31.233], // starting position
        zoom: 10 // starting zoom
    });
</script>

</body>
</html>
