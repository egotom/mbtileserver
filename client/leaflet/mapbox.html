<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>tiles-server</title>
    <link rel="stylesheet" href="lib/leaflet.css">
    <style>
        html,body {
            padding: 0;
            margin: 0 auto;
            width: 100%;
            height: 100%;
            min-width: 100%;
        }
        #map {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
<div id="map"></div>
<script src="lib/leaflet.js"></script>
<script>
    var map = L.map('map',{
        center: [22.54746, 113.93552],
        zoom: 0,
		maxZoom: 18,
		minZoom: 0
    });
    var layer = L.tileLayer();
    layer.getTileUrl = function(coords)
    {
        var z = coords.z;
        var x = coords.x;
        var y = coords.y;
		//return 'http://localhost:3650/api/tiles/china/'+z+'/'+x+'/'+y
        return 'http://localhost:8000/services/mapbox/tiles/'+z+'/'+x+'/'+y+'.png';
    };
    layer.addTo(map);
</script>
</body>
</html>
